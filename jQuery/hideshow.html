<!doctype html>
<html>

    <head>
        <title>jQuery Hiding & Showing</title>
        
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    
    <body>
        
        <h1>Hiding &amp; Showing Elements in jQuery</h1>
        <p>Sed posuere consectetur est at lobortis. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p>
        
        <div class="hidden">Yoo hoo! I'm hiding...</div>
        
        <h2>A level two heading</h2>
        
        <div id="box1">a box!</div>
        
        <hr>
        
        <button>I'm a good ol fashioned button</button>
        
        <script src="//code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <script> window.jQuery || document.write('<script src="js/jquery-3.4.1.js"><\/script>');</script>

    <script src="js/script.js"></script>
    </body>
    
</html>
